<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">⚙️ Pengaturan</h1>
    <form class="space-y-4">
      <div>
        <label class="block font-medium">Ubah Email</label>
        <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="email@example.com" />
      </div>
      <div>
        <label class="block font-medium">Ubah Password</label>
        <input type="password" class="w-full mt-1 p-2 border rounded" placeholder="********" />
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
    </form>
  </div>
</body>
</html>
